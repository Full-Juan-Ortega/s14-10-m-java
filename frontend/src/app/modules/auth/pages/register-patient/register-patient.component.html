<section
  class="min-h-screen bg_blue_shadow flex items-center justify-center flex-col"
>
  <section class="neumorphic p-10 font-poppins">
    <section class="flex justify-between gap-10 items-center">
      <article class="flex flex-col items-start">
        <h1 class="text-2xl text-white">Registrate como paciente</h1>
        <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
          <div class="flex flex-col">
            <label for="firstName">First Name:</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="formData.firstName"
              required
            />
          </div>

          <div class="flex flex-col">
            <label for="secondName">Second Name:</label>
            <input
              type="text"
              id="secondName"
              name="secondName"
              [(ngModel)]="formData.secondName"
            />
          </div>

          <div class="flex flex-col">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="formData.lastName"
              required
            />
          </div>

          <div class="flex flex-col">
            <label for="DNI">DNI:</label>
            <input
              type="text"
              id="DNI"
              name="DNI"
              [(ngModel)]="formData.DNI"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="dateOfBirth">Date of Birth:</label>
            <input
              type="date"
              id="dateOfBirth"
              name="dateOfBirth"
              [(ngModel)]="formData.dateOfBirth"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              required
            />
          </div>

          <div class="flex flex-col">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="formData.password"
              required
            />
          </div>


          <button type="submit">Submit</button>
        </form>
      </article>
      <img
        src="../../../../../assets/image-png/reserva-citas-calendario.png"
        alt=""
      />
    </section>
  </section>
</section>

<router-outlet></router-outlet>
