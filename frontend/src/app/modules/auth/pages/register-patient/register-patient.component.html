<section
  class="min-h-screen bg_blue_shadow flex items-center justify-center flex-col"
>
  <section class="neumorphic p-8 font-poppins">
    <section class="flex justify-between gap-10 items-center">
      <article class="flex flex-col items-start gap-3">
        <h1 class="text-2xl text-white">Registrate como paciente</h1>
        <form
          #myForm="ngForm"
          (ngSubmit)="submitForm(myForm)"
          class="flex flex-col gap-2"
        >
          <div class="flex flex-col gap-2">
            <label for="firstName">Primer nombre</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="formData.firstName"
              required
              class="w-[445px] h-10 border px-2 border-gray-300 rounded-lg"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="secondName">Segundo nombre:</label>
            <input
              type="text"
              id="secondName"
              name="secondName"
              [(ngModel)]="formData.secondName"
              class="w-[445px] h-10 border px-2 border-gray-300 rounded-lg"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="lastName">Apellidos:</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="formData.lastName"
              required
              class="w-[445px] h-10 border px-2 border-gray-300 rounded-lg"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="DNI">DNI:</label>
            <input
              type="text"
              id="DNI"
              name="DNI"
              [(ngModel)]="formData.DNI"
              required
              class="w-[445px] h-10 border px-2 border-gray-300 rounded-lg"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="dateOfBirth">Fecha de nacimiento:</label>
            <input
              type="date"
              id="dateOfBirth"
              name="dateOfBirth"
              [(ngModel)]="formData.dateOfBirth"
              required
              class="w-[445px] h-10 border px-2 border-gray-300 rounded-lg"
            />
          </div>
          <div class="flex flex-col gap-2">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              required
              class="w-[445px] h-10 border px-2 border-gray-300 rounded-lg"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="formData.password"
              required
              class="w-[445px] h-10 border px-2 border-gray-300 rounded-lg"
            />
          </div>

          <div class="flex gap-3">
            <input type="checkbox" />
            <p>Acepto los Términos y Condiciones</p>
          </div>

          <div class="flex justify-center">
            <app-button  color="primary"  buttonType="submit">Crear cuenta</app-button>
          </div>
        </form>
      </article>
      <img
        src="../../../../../assets/image-png/reserva-citas-calendario.png"
        alt="logo-calendario-citas"
        class="hidden lg:block h-64"
      />
    </section>
  </section>
</section>

<router-outlet></router-outlet>
