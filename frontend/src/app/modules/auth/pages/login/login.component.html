<section class="h-screen">
  <div
    class="container-full h-screen px-40 py-32 bg-gradient-to-br from-blue-400 via-blue-200 to-blue-10"
  >
    <div
      class="flex h-full flex-wrap items-center justify-center lg:justify-between border border-x-stone-300 bg-gradient-to-br from-gray-10 to-gray-50"
    >
      <!-- Right column container with form -->
      <div class="md:w-7/12 lg:ms-6 lg:w-9/12 items-center justify-center">
        <form
          class="md:w-9/12 lg:w-3/8 flex-wrap items-center justify-center px-9 mb-20"
        >
          <h1 class="text-center justify-center text-black font-bold pb-20">
            INICIAR SESION
          </h1>
          <!-- Email input -->
          <div class="relative mb-6" data-twe-input-wrapper-init>
            <h2 class="text-slate-700 font-semibold pb-2">E-mail</h2>
            <input
              type="text"
              class="peer block min-h-[auto] w-full rounded border-10 bg-white px-3 py-[4px] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-100"
              id="exampleFormControlInput3"
              placeholder="Correo electronico"
            />
            <label
              for="exampleFormControlInput3"
              class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[1.15rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-400 dark:peer-focus:text-primary"
            >
            </label>
          </div>

          <!-- Password input -->
          <div class="relative mb-6" data-twe-input-wrapper-init>
            <h2 class="text-slate-700 font-semibold pb-2">Contraseña</h2>
            <input
              type="password"
              class="peer block min-h-[auto] w-full rounded border-10 bg-white px-3 py-[4px] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-100"
              id="exampleFormControlInput33"
              placeholder="Contraseña"
            />
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="inline-block w-full rounded bg-primary px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
            data-twe-ripple-init
            data-twe-ripple-color="gray"
          >
            INGRESAR
          </button>
          <!-- Remember me checkbox -->
          <div class="mb-9 flex items-center justify-between">
            <div class="mb-[0.125rem] block max-h-[1.5rem] ps-[1.5rem]">
              <p class="text-primary focus:outline-none dark:text-primary-400">
                ¿Aun no tienes una cuenta?
                <a
                  href="#!"
                  class="text-primary font-extrabold focus:outline-none dark:text-primary-400"
                  >Registrarte aqui</a
                >
              </p>
            </div>

            <!-- Forgot password link -->
          </div>

          <!-- Divider -->
        </form>
      </div>
      <!-- Left column container with background-->
      <div class="mb-6 md:mb-0 md:w-1/3 lg:w-1/5">
        <div class="bg-blue-500 text-white p-4 rounded"></div>
      </div>
    </div>
  </div>
</section>
