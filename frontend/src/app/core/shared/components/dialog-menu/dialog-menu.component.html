<ng-container *ngIf="!data.imageUrl">
  <img
    (click)="isOpen = !isOpen" cdkOverlayOrigin #trigger="cdkOverlayOrigin"
    src="../../../../assets/image-png/user.png"
    alt="Foto de perfil"
    class="w-10 cursor-pointer bg-white rounded-full"
  />
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen"
  >
  <div class="bg-white w-40 p-4 rounded-md flex flex-col gap-y-2 shadow-md">
    <p class="mb-4 text-center text-primary-dark">¡Hola, Usuario!</p>
    <a class="cursor-pointer text-primary-dark hover:font-bold" routerLink="/dashboard/profile-patient" routerLinkActive="text-primary-dark font-bold">Perfil</a>
    <a class="cursor-pointer text-primary-dark hover:font-bold" (click)="logout()">Cerrar Sesión</a>
  </div>
  </ng-template>
</ng-container>
