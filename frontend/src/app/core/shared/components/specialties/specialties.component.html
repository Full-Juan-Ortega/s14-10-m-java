<div>
  <div class="flex w-full justify-between">
    <button (click)="prev()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
        />
      </svg>
    </button>
    <div #slideContainer class="w-full overflow-hidden">
      <ul
        #slider
        class="flex transition-all duration-100 m-4"
        [style.width.px]="this.sliderWidth"
        [style.marginLeft.px]="this.sliderMarginLeft"
      >
        <li
          *ngFor="let specialty of specialties"
          class="mx-auto background-image"
          style="box-shadow: 0px 0px 20px #75a5ff98"
        >
          <div class="m-5">
            <img
              class="specialty-image"
              src="../../../../../assets/icons-svg/{{ specialty.image }}"
            />
          </div>
          <h1 class="specialty-name">{{ specialty.name }}</h1>
        </li>
      </ul>
    </div>
    <button (click)="next()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
        />
      </svg>
    </button>
  </div>
</div>
