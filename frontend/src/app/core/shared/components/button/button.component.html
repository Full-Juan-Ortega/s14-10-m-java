<button [ngClass]="{
    'bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded': color === 'primary',
    'bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded': color === 'secondary',
    'bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded': color === 'danger'
  }" [type]="buttonType">
  <ng-content></ng-content>
</button>
